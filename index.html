<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="main-body">
    
    <h1 class="main-heading">Guess My Number</h1>
    <div class="game-levels">

      <div class="level easy">
        <h2>Level 1 : Easy</h2>
        <h3>Number Guessing Game :</h3>
        <p>Guess a number between <span class="num">1</span> and <span class="num">10</span></p>
        <img class="mainArrow" src="./assets/arrow.png" alt="" height="100px" width="85px">
        <a href="./easy.html" class="levelBtn">Unlock</a>
      </div>
      <div class="level medium">
        <h2>Level 2 : Medium</h2>
        <h3>Number Guessing Game :</h3>
        <p>Guess a number between <span class="num">1</span> and <span class="num">40</span></p>
        <img class="mainArrow" src="./assets/arrow.png" alt="" height="100px" width="85px">
        <a href="./medium.html" class="levelBtn">Unlock</a>
      </div>
      <div class="level hard">
        <h2>Level 3 : Hard</h2>
        <h3>Number Guessing Game :</h3>
        <p>Guess a number between <span class="num">1</span> and <span class="num">100</span></p>
        <img class="mainArrow" src="./assets/arrow.png" alt="" height="100px" width="85px">
        <a href="./hard.html" class="levelBtn">Unlock</a>
      </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
